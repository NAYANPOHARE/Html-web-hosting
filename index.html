<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acme Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: #fff; padding: 15px 20px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; }
    .banner { background-color: #f8f8f8; padding: 60px 20px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product { border: 1px solid #ddd; border-radius: 8px; margin: 10px; padding: 15px; width: 200px; text-align: center; }
    .product img { width: 100%; height: auto; }
    footer { background-color: #333; color: #fff; text-align: center; padding: 20px; }
  </style>
</head>
<body>

  <header>
    <h1>Acme Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Welcome to Acme Store</h2>
    <p>Shop the best deals on gadgets, clothes, and more!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 3" />
      <h3>Product 3</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Acme Store. All rights reserved.</p>
  </footer>

</body>
</html>
